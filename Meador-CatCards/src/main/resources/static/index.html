<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cat Cards!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Welcome to Cat Cards!</h1>
    <div id = "instructions">To create a cat card enter your desired name and then choose your cat!</div>

    <div id="card_side">
        <div id="cat_card">
            <h4 id="cat_fact"></h4>
            <img id="cat_pic"/>
        </div>

        <input id="name_box" type="text" placeholder="Name me!"/>
        <div id="button_holder">
            <button id="next_cat" type="button">New Cat &#8680;</button>
            <button id="save_btn" type="button">&#128190; Save To Collection</button>
            <button id="next_fact" type="button">New Fact &#8680;</button>
        </div>
    </div>

    <h2>Your Cat Cards!</h2>
    <div id="collection">

    </div>

    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
